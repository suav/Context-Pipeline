<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Mode Toggle Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #ddd;
        }
        
        .header {
            padding: 16px;
            background: #f8f9fa;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .view-tabs {
            display: flex;
            gap: 4px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #f8f9fa;
        }
        
        .view-tab {
            padding: 8px 12px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            background: transparent;
        }
        
        .view-tab:first-child { border-radius: 4px 0 0 4px; }
        .view-tab:last-child { border-radius: 0 4px 4px 0; }
        
        .view-tab.active {
            background: #007bff;
            color: white;
            font-weight: 600;
        }
        
        .view-tab:not(.active):hover {
            background: #e9ecef;
        }
        
        .library-section, .drafts-section {
            transition: height 0.3s ease;
            overflow: hidden;
        }
        
        .section-content {
            padding: 16px;
            border: 2px dashed #ddd;
            margin: 8px;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .card-grid {
            display: grid;
            gap: 8px;
            margin-top: 12px;
            width: 100%;
            max-width: 800px;
        }
        
        .card-item {
            background: rgba(255,255,255,0.8);
            padding: 8px;
            border-radius: 4px;
            border: 1px solid currentColor;
            font-size: 12px;
            font-weight: normal;
        }
        
        .horizontal-scroll {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 8px 0;
        }
        
        .library-section .section-content {
            background-color: #e3f2fd;
            border-color: #2196f3;
            color: #1976d2;
        }
        
        .drafts-section .section-content {
            background-color: #fff3e0;
            border-color: #ff9800;
            color: #f57c00;
        }
        
        .hidden-indicator {
            padding: 8px;
            background: #f8f9fa;
            border: 1px dashed #ddd;
            text-align: center;
            font-size: 12px;
            color: #666;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .hidden-indicator:hover {
            background: #e9ecef;
        }
        
        .current-mode {
            margin-top: 20px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 4px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>📚 Context Library</h2>
            <div class="view-tabs">
                <button class="view-tab active" data-mode="split">📋 Split</button>
                <button class="view-tab" data-mode="library-fullscreen">📚 Library</button>
                <button class="view-tab" data-mode="drafts-fullscreen">🏗️ Drafts</button>
            </div>
        </div>
        
        <div class="library-section" id="library-section">
            <div class="section-content" id="library-content">
                📚 Library Cards Section<br>
                <span id="library-height"></span>
            </div>
        </div>
        
        <div class="drafts-section" id="drafts-section">
            <div class="section-content" id="drafts-content">
                🏗️ Workspace Drafts Section<br>
                <span id="drafts-height"></span>
            </div>
        </div>
    </div>
    
    <div class="current-mode" id="current-mode">
        Current Mode: Split View
    </div>

    <script>
        const modes = {
            'split': {
                library: { height: '380px', visible: true, layout: 'horizontal' },
                drafts: { height: '220px', visible: true, layout: 'horizontal' },
                description: 'Split View - Library (380px horizontal) + Drafts (220px horizontal)'
            },
            'library-fullscreen': {
                library: { height: '900px', visible: true, layout: 'grid-3' },
                drafts: { height: '0px', visible: false, layout: 'horizontal' },
                description: 'Library Fullscreen - Library (900px, 3 rows grid)'
            },
            'drafts-fullscreen': {
                library: { height: '0px', visible: false, layout: 'horizontal' },
                drafts: { height: '600px', visible: true, layout: 'grid-2' },
                description: 'Drafts Fullscreen - Drafts (600px, 2 rows grid)'
            }
        };

        let currentMode = 'split';

        function updateView(mode) {
            currentMode = mode;
            const config = modes[mode];
            
            // Update tabs
            document.querySelectorAll('.view-tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.dataset.mode === mode) {
                    tab.classList.add('active');
                }
            });
            
            // Update library section
            const librarySection = document.getElementById('library-section');
            const libraryHeight = document.getElementById('library-height');
            
            if (config.library.visible) {
                librarySection.style.height = config.library.height;
                librarySection.style.display = 'block';
                
                let layoutContent = '';
                if (config.library.layout === 'horizontal') {
                    layoutContent = `
                        <div class="horizontal-scroll">
                            <div class="card-item">📚 Card 1</div>
                            <div class="card-item">📚 Card 2</div>
                            <div class="card-item">📚 Card 3</div>
                            <div class="card-item">📚 Card 4</div>
                            <div class="card-item">📚 Card 5</div>
                        </div>
                    `;
                } else if (config.library.layout === 'grid-3') {
                    layoutContent = `
                        <div class="card-grid" style="grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); grid-template-rows: repeat(3, 1fr);">
                            <div class="card-item">📚 Library Card 1</div>
                            <div class="card-item">📚 Library Card 2</div>
                            <div class="card-item">📚 Library Card 3</div>
                            <div class="card-item">📚 Library Card 4</div>
                            <div class="card-item">📚 Library Card 5</div>
                            <div class="card-item">📚 Library Card 6</div>
                            <div class="card-item">📚 Library Card 7</div>
                            <div class="card-item">📚 Library Card 8</div>
                            <div class="card-item">📚 Library Card 9</div>
                        </div>
                    `;
                }
                
                librarySection.innerHTML = `
                    <div class="section-content">
                        📚 Library Cards Section<br>
                        <span>Height: ${config.library.height} (${config.library.layout})</span>
                        ${layoutContent}
                    </div>
                `;
                
                // Remove any hidden indicator
                const hiddenIndicator = librarySection.querySelector('.hidden-indicator');
                if (hiddenIndicator) {
                    hiddenIndicator.remove();
                }
            } else {
                librarySection.style.height = '40px';
                librarySection.innerHTML = `
                    <div class="hidden-indicator" onclick="updateView('split')">
                        📚 Library hidden - Click to show split view
                    </div>
                `;
            }
            
            // Update drafts section
            const draftsSection = document.getElementById('drafts-section');
            const draftsHeight = document.getElementById('drafts-height');
            
            if (config.drafts.visible) {
                draftsSection.style.height = config.drafts.height;
                draftsSection.style.display = 'block';
                
                let layoutContent = '';
                if (config.drafts.layout === 'horizontal') {
                    layoutContent = `
                        <div class="horizontal-scroll">
                            <div class="card-item">🏗️ Draft 1</div>
                            <div class="card-item">🏗️ Draft 2</div>
                            <div class="card-item">🏗️ Draft 3</div>
                        </div>
                    `;
                } else if (config.drafts.layout === 'grid-2') {
                    layoutContent = `
                        <div class="card-grid" style="grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); grid-template-rows: repeat(2, 1fr);">
                            <div class="card-item">🏗️ Draft Card 1</div>
                            <div class="card-item">🏗️ Draft Card 2</div>
                            <div class="card-item">🏗️ Draft Card 3</div>
                            <div class="card-item">🏗️ Draft Card 4</div>
                        </div>
                    `;
                }
                
                draftsSection.innerHTML = `
                    <div class="section-content">
                        🏗️ Workspace Drafts Section<br>
                        <span>Height: ${config.drafts.height} (${config.drafts.layout})</span>
                        ${layoutContent}
                    </div>
                `;
                
                // Remove any hidden indicator
                const hiddenIndicator = draftsSection.querySelector('.hidden-indicator');
                if (hiddenIndicator) {
                    hiddenIndicator.remove();
                }
            } else {
                draftsSection.style.height = '40px';
                draftsSection.innerHTML = `
                    <div class="hidden-indicator" onclick="updateView('split')">
                        🏗️ Drafts hidden - Click to show split view
                    </div>
                `;
            }
            
            // Update current mode display
            document.getElementById('current-mode').textContent = `Current Mode: ${config.description}`;
        }

        // Add click handlers to tabs
        document.querySelectorAll('.view-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                updateView(tab.dataset.mode);
            });
        });

        // Initialize
        updateView('split');
    </script>
</body>
</html>
